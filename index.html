<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tabla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>
            <a href=" https://www.google.com/search?q=densidad+poblacional+latinoamerica" target="_blank">
                Densidad Poblacional Latinoamericana
            </a>
        </caption>
        <tr>
            <th rowspan="2">
                <p>
                    País
                </p>
            </th>
            <th colspan="2">
                <p>
                    Problacion(en millones)
                </p>
            </th>
        </tr>
        <tr>
            <th>Hombres</th>
            <th>Mujeres</th>
        </tr>
        <tr>
            <td>
                <a href="https://www.google.com/search?q=densidad+poblacional+argentina" target="_blank">
                    Argentina
                </a>
            </td>
            <td>
                <p>21</p>
            </td>
            <td>
                <p>23</p>
            </td>
        </tr>
        <tr>
            <td>
                <a href="https://www.google.com/search?q=densidad+poblacional+brasil" target="_blank">
                    Brasil
                </a>
            </td>
            <td>
                <p>105</p>
            </td>
            <td>
                <p>103</p>
            </td>
        </tr>
        <tr>
            <td>
                <a href="https://www.google.com/search?q=densidad+poblacional+mexico" target="_blank">
                    México
                </a>
            </td>
            <td>
                <p>69</p>
            </td>
            <td>
                <p>60</p>
            </td>
        </tr>
    </table>
</body>
</html>
